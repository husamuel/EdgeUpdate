name: Github Actions Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
      
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          sudo mv ./bin/syft /usr/local/bin/

      - name: Build Docker Images
        run: docker-compose up -d --build

    # - name: Add some tests
    #   run: ...

      - name: Trivy scans
        run: |
          mkdir -p reports
          for img in $(docker images --format "{{.Repository}}:{{.Tag}}" | grep edgeupdate); do
            trivy image $img --exit-code 1 --severity CRITICAL,HIGH -f json -o reports/trivy-${img//[:\/]/_}.json || true
          done

      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: reports/

      - name: Generate SBOM
        run: |
          mkdir -p sboms
          for img in $(docker images --format "{{.Repository}}:{{.Tag}}" | grep edgeupdate); do
            syft $img -o json > sboms/sbom-${img//[:\/]/_}.json
          done

      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: sboms/

      - name: Deploy / OTA simulation
        run: |
          docker-compose down
          docker-compose up -d --build
